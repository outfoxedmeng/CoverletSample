- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: '3.x'

- task: DotNetCoreCLI@2
  displayName: dotnent build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

#Run all tests
- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/*.csproj'
    arguments: -c $(BuildConfiguration) --collect:"XPlat Code Coverage" --RunConfiguration.DisableAppDomain=true
  displayName: Run Test

- task: DotNetCoreCLI@2
  inputs:
    command: custom
    custom: tool
    arguments: install --tool-path . dotnet-reportgenerator-globaltool
  displayName: Install Reportgenerator tool


- script: ./reportgenerator -reports:$(Agent.TempDirectory)/**/coverage.cobertura.xml -targetdir:$(Build.SourceDirectory)/coverlet/reports -reporttypes:"Cobertura"
  displayName: Create reports

- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage'
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(Build.SourceDirectory)/coverlet/reports/Cobertura.xml




